<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Link Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">

    <!-- Utilities CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/utilities.css">

    <!-- moment.js -->
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.11.js"></script>

    <!-- helper js functions -->
    <script type="text/javascript" src="/scripts/functions.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer char js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clear-float">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="tweet-box">
        <h2 id="compose-tweet">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input id="tweet-submit" type="submit" value="Tweet" disabled="true">
          <span class="counter">140</span>
        </form>
      </section>

      <div id="tweets">

      </div>

      <script id="tweet-template" type="text/x-handlebars-template">

        <section class="tweet">
          <header class="tweet__header">
            <img src="{{usr.avatars.regular}}" />
            <span class="tweet__user-name">{{usr.name}}</span>
            <span class="tweet__user-account">{{usr.handle}}</span>
          </header>
          <article class="tweet__body">
            <div>{{tweetBody}}</div>
          </article>
          <footer class="tweet__footer">
            <div class="tweet__age">{{created}}</div>
            <div class="tweet__actions">
              <img src="/images/repost.png" alt="actions repost">
              <img src="/images/flag.png" alt="actions flag">
              <img src="/images/heart.png" alt="actions heart">
            </div>
          </footer>
        </section>

      </script>

    </main>

  </body>
</html>
