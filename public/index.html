<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Link Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <!-- Main Styles -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css">

    <!-- Utilities CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/utilities.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- composer char js -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clear-float">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="tweet-box">
        <h2 id="compose-tweet">Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea id="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
          <br>
          <input id="tweet-submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet">
        <header class="tweet__header">
          <img src="http://lorempixel.com/300/300" />
          <span class="tweet__user-name">happy foo</span>
          <span class="tweet__user-account">@hfoo</span>
        </header>
        <article class="tweet__body">
          <div>A little petit tweet..</div>
        </article>
        <footer class="tweet__footer">
          <div class="tweet__age">12 days ago</div>
        </footer>
      </section>

      <section class="tweet">
        <header class="tweet__header">
          <img src="http://lorempixel.com/300/200" />
          <span class="tweet__user-name">G Jones</span>
          <span class="tweet__user-account">@GJones</span>
        </header>
        <article class="tweet__body">
          <div>let me get 140 characters around approximately on the money.  why do you say it's on the money.. like it's so right that it's worth somehtin</div>
        </article>
        <footer class="tweet__footer">
          <div class="tweet__age">10 days ago</div>
        </footer>
      </section>

    </main>

  </body>
</html>
